<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <ul>
        <li>
          <h1>What's for Dinner?</h1>
        </li>
        <li>
          <button id="add-recipe-btn">ADD A RECIPE</button>
        </li>
      </ul>
    </header>
    <main>
      <form class="menu-form">
        <fieldset class="dish-selection">
            <legend>What are you looking for?</legend>
          </section>
          <label>
            <input  type="radio" name="dish-choice" value="side" class="radio"/>Side
          </label>
          <label>
            <input type="radio" name="dish-choice" value="main" class="radio"/>Main Dish
          </label>
          <label>
            <input type="radio" name="dish-choice" value="dessert" class="radio"/>Dessert 
          </label>
          <label>
            <input type="radio" name="dish-choice" value="entire-meal" class="radio"/>Entire Meal
          </label>
        </fieldset>
        <button id="menu-btn">LET'S COOK!</button>
      </form>
      <section class="image-panel">
        <img id="cookpot" src="assets/cookpot.svg" alt="Cookpot image">
        <div class="randomDish hidden">
          <p>You should make:</p>
          <p class="dish-name"></p>
        </div>
      </section>   
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
