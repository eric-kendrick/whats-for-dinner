<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <ul>
        <li>
          <h1>What's for Dinner?</h1>
        </li>
        <li>
          <button id="add-recipe-btn">ADD A RECIPE</button>
        </li>
      </ul>
    </header>
    <main>
      <form class="menu-form">
        <fieldset class="dish-selection">
            <legend>What are you looking for?<span>*</span></legend>
          </section>
          <label class="radio-label">
            <input  type="radio" name="dish-choice" value="side" class="radio"/>Side
          </label>
          <label class="radio-label">
            <input type="radio" name="dish-choice" value="main" class="radio"/>Main Dish
          </label>
          <label class="radio-label">
            <input type="radio" name="dish-choice" value="dessert" class="radio"/>Dessert 
          </label>
          <label class="radio-label">
            <input type="radio" name="dish-choice" value="entire-meal" class="radio"/>Entire Meal
          </label>
          <button id="menu-btn" disabled>LET'S COOK!</button>
        </fieldset>
      </form>
      <section class="image-panel">
        <img id="cookpot" src="assets/cookpot.svg" alt="Cookpot image">
        <div class="randomDish hidden">
          <p class="should-para">You should make:</p>
          <p class="dish-name"></p>
          <button id="dish-clear-btn">CLEAR</button>
        </div>
      </section> 
      <form class="recipe-form hidden">
        <label class="add-recipe-label">
          Recipe Type:<input type="text" name="type" class="recipe-input">
        </label>
        <label class="add-recipe-label">
          Recipe Name:<input type="text" name="name" class="recipe-input">
        </label>
        <button id="new-recipe-btn">ADD NEW</button>
        <div class="add-new-error"></div>
      </form>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
